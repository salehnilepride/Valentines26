<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff6b9d" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 12 12, auto;
        }
        
        .meme-font {
            font-family: 'Pacifico', cursive;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .pulse-hearts {
            animation: pulse-hearts 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-hearts {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .5; transform: scale(1.1); }
        }
        
        .spin-slow {
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .escape-btn {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }
        
        .escape-btn:hover {
            transform: scale(1.05);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .meme-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #ff6b9d, #ff8e53);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }
        
        .btn-no {
            background: #dfe6e9;
            color: #636e72;
            transition: all 0.2s ease;
        }
        
        .troll-face {
            font-size: 4rem;
            filter: grayscale(100%) contrast(120%);
            opacity: 0.1;
            position: absolute;
            pointer-events: none;
        }
        
        .rage-text {
            position: absolute;
            font-weight: 900;
            color: #ff0000;
            text-transform: uppercase;
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            text-shadow: 3px 3px 0px #000;
            -webkit-text-stroke: 2px black;
        }
        
        .rage-text.show {
            opacity: 1;
            transform: scale(1.5) rotate(-5deg);
        }
        
        .sweat-drop {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: sweat 1s ease-out forwards;
        }
        
        @keyframes sweat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(30px); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-red-100 to-pink-300 min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Decorations -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 text-6xl opacity-20 floating" style="animation-delay: 0s;">ğŸ’</div>
        <div class="absolute top-20 right-20 text-5xl opacity-20 floating" style="animation-delay: 1s;">ğŸ’–</div>
        <div class="absolute bottom-20 left-20 text-7xl opacity-20 floating" style="animation-delay: 2s;">ğŸ’•</div>
        <div class="absolute bottom-10 right-10 text-6xl opacity-20 floating" style="animation-delay: 3s;">ğŸ’—</div>
        <div class="absolute top-1/2 left-10 text-4xl opacity-10 spin-slow">â­</div>
        <div class="absolute top-1/3 right-10 text-4xl opacity-10 spin-slow" style="animation-direction: reverse;">âœ¨</div>
    </div>

    <!-- Main Card -->
    <div id="main-card" class="meme-card relative p-8 md:p-12 rounded-3xl max-w-lg w-full mx-4 text-center transform transition-all duration-500 z-10">
        
        <!-- Troll Face Watermark -->
        <div class="troll-face top-4 right-4">ğŸ˜ˆ</div>
        
        <!-- Header -->
        <div class="mb-6">
            <div class="text-6xl mb-4 pulse-hearts inline-block">ğŸŒ¹</div>
            <h1 class="meme-font text-4xl md:text-5xl text-red-600 mb-2 drop-shadow-lg">Hey You!</h1>
            <p class="text-gray-700 text-lg font-semibold">I've got a very important question...</p>
        </div>

        <!-- Meme Image Placeholder (Using Emoji Art) -->
        <div class="bg-white/50 rounded-2xl p-6 mb-8 border-4 border-dashed border-pink-400">
            <div class="text-8xl mb-2">ğŸ‘‰ğŸ‘ˆğŸ˜³</div>
            <p class="text-pink-600 font-bold text-xl">Will You Be My Valentine?</p>
            <div class="mt-2 text-4xl">ğŸ’Œ</div>
        </div>

        <!-- Buttons Container -->
        <div class="relative h-32 flex items-center justify-center gap-4">
            
            <!-- YES Button -->
            <button id="yes-btn" class="btn-yes text-white font-bold text-xl px-8 py-4 rounded-full transform hover:scale-110 active:scale-95">
                YES!!! ğŸ’•
            </button>

            <!-- NO Button (The Trickster) -->
            <button id="no-btn" class="btn-no escape-btn font-bold text-lg px-6 py-3 rounded-full absolute">
                No ğŸ’”
            </button>
        </div>

        <!-- Funny Messages Container -->
        <div id="message-area" class="mt-6 h-20 flex items-center justify-center">
            <p id="funny-text" class="text-gray-600 italic text-sm opacity-0 transition-opacity duration-300"></p>
        </div>

        <!-- Rage Text Overlay -->
        <div id="rage-text" class="rage-text text-3xl top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50">
            TRY AGAIN!
        </div>
    </div>

    <!-- Success Screen (Hidden initially) -->
    <div id="success-screen" class="fixed inset-0 bg-pink-400 flex flex-col items-center justify-center hidden z-50">
        <div class="text-9xl mb-4 animate-bounce">ğŸ‰ğŸ’•ğŸ‰</div>
        <h1 class="meme-font text-6xl text-white mb-4 text-center drop-shadow-lg">SHE SAID YES!</h1>
        <p class="text-white text-2xl mb-8 font-bold">Best Valentine's Day Ever! ğŸ’–</p>
        <div class="bg-white rounded-2xl p-6 max-w-md mx-4 text-center shadow-2xl">
            <p class="text-pink-600 text-xl font-bold mb-2">Now you owe me chocolate! ğŸ«</p>
            <p class="text-gray-600">(And maybe a date? ğŸ‘‰ğŸ‘ˆ)</p>
        </div>
        <button onclick="location.reload()" class="mt-8 bg-white text-pink-500 font-bold px-8 py-3 rounded-full hover:bg-pink-100 transition">
            Play Again ğŸ’
        </button>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const funnyText = document.getElementById('funny-text');
        const rageText = document.getElementById('rage-text');
        const successScreen = document.getElementById('success-screen');
        
        let attemptCount = 0;
        let btnScale = 1;
        let isMoving = false;
        
        const funnyMessages = [
            "Nice try! ğŸ˜",
            "Button says no to 'No'! ğŸš«",
            "Error 404: Rejection not found ğŸ˜",
            "You can't escape destiny! ğŸ’«",
            "The button is shy, try Yes! ğŸ˜³",
            "Nope, that button is broken! ğŸ”§",
            "Gravity shifted... towards YES! ğŸŒ",
            "Are you sure? Look at that face! ğŸ¥º",
            "The universe says try again! âœ¨",
            "Skill issue! Try clicking YES! ğŸ®"
        ];
        
        const rageMessages = [
            "TRY AGAIN!",
            "CLICK YES!",
            "WRONG BUTTON!",
            "NICE TRY!",
            "TOO SLOW!",
            "NOT TODAY!"
        ];

        // Make NO button run away from cursor
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        
        // Also move on click (mobile friendly)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton(e);
            showRageText();
        });

        function moveButton(e) {
            if (isMoving) return;
            isMoving = true;
            
            attemptCount++;
            
            // Get container bounds
            const cardRect = mainCard.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate max movement area (keep inside card)
            const maxX = cardRect.width - btnRect.width - 40;
            const maxY = cardRect.height - btnRect.height - 40;
            
            // Random position
            const newX = Math.random() * maxX - (maxX / 2);
            const newY = Math.random() * maxY - (maxY / 2);
            
            // Apply movement with rotation for meme effect
            const rotation = Math.random() * 30 - 15;
            noBtn.style.transform = `translate(${newX}px, ${newY}px) rotate(${rotation}deg) scale(${btnScale})`;
            
            // Show funny message
            showFunnyMessage();
            
            // Add shake effect to card
            mainCard.classList.add('shake');
            setTimeout(() => mainCard.classList.remove('shake'), 500);
            
            // Add sweat drop effect
            createSweatDrop();
            
            // Make YES button bigger gradually
            btnScale += 0.1;
            yesBtn.style.transform = `scale(${1 + (attemptCount * 0.05)})`;
            
            setTimeout(() => { isMoving = false; }, 300);
        }

        function showFunnyMessage() {
            const msg = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
            funnyText.textContent = msg;
            funnyText.style.opacity = 1;
            
            setTimeout(() => {
                funnyText.style.opacity = 0;
            }, 2000);
        }

        function showRageText() {
            const msg = rageMessages[Math.floor(Math.random() * rageMessages.length)];
            rageText.textContent = msg;
            rageText.classList.add('show');
            
            setTimeout(() => {
                rageText.classList.remove('show');
            }, 800);
        }

        function createSweatDrop() {
            const sweat = document.createElement('div');
            sweat.className = 'sweat-drop';
            sweat.textContent = 'ğŸ’§';
            sweat.style.left = noBtn.offsetLeft + noBtn.offsetWidth/2 + 'px';
            sweat.style.top = noBtn.offsetTop + 'px';
            mainCard.appendChild(sweat);
            
            setTimeout(() => sweat.remove(), 1000);
        }

        // YES button functionality
        yesBtn.addEventListener('click', () => {
            // Create confetti explosion
            createConfetti();
            
            // Play celebration sound effect (visual only)
            document.body.style.animation = 'pulse 0.5s ease 3';
            
            // Show success screen after brief delay
            setTimeout(() => {
                mainCard.style.display = 'none';
                successScreen.classList.remove('hidden');
                successScreen.classList.add('flex');
                startConfettiRain();
            }, 500);
        });

        function createConfetti() {
            const colors = ['#ff6b9d', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function startConfettiRain() {
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ff6b9d', '#fff', '#ffd700'][Math.floor(Math.random() * 3)];
                confetti.style.animationDuration = '3s';
                successScreen.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }, 300);
        }

        // Easter egg: Moving mouse fast makes the NO button nervous
        let lastMouseX = 0;
        let lastMouseY = 0;
        document.addEventListener('mousemove', (e) => {
            const speed = Math.sqrt(Math.pow(e.clientX - lastMouseX, 2) + Math.pow(e.clientY - lastMouseY, 2));
            if (speed > 50 && attemptCount > 3) {
                noBtn.style.transition = 'all 0.1s';
                setTimeout(() => {
                    noBtn.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                }, 100);
            }
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
    </script>
</body>
</html>
